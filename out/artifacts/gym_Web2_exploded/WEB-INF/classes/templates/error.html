<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>GYM</title>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="/css/icons.css" th:href="@{/css/icons.css}"/>
    <link rel="stylesheet" href="/css/message.css" th:href="@{/css/message.css}"/>
</head>
<body>
<header th:insert="~{menu.html}"></header>
<div class="container">
    <div class="row">
        <div class="mt-4 card col-sm-8 offset-sm-2 shadow-sm alert alert-danger">
            <div class="card-body">
                <div class="h1 fw-light mt-3 mb-3"><i class="lni lni-sad" style="color: red;">&nbsp;</i><span class="fw-bolder" th:text="#{error.occured}"/></div>
                <div class="h3 fw-light mt-3 mb-3"><span th:text="#{error.status}"/>&nbsp;<span class="fw-bolder" th:text="${status}"/></div>
                <div class="h3 fw-light mt-3 mb-3"><span th:text="#{error.error}"/>&nbsp;<span class="fw-bolder" th:text="${error}"/></div>
                <div class="mt-5 d-flex justify-content-center">
                    <form th:action="@{'/index'}" method="get">
                        <button type="submit" th:text="#{form.clients}" class="btn btn-light shadow-sm fw-bold"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
