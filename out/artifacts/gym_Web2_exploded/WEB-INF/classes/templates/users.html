<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>GYM</title>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="/css/icons.css" th:href="@{/css/icons.css}"/>
    <link rel="stylesheet" href="/css/message.css" th:href="@{/css/message.css}"/>
</head>
<body>
<header th:insert="~{menu.html}"></header>
<div class="container">
    <div class="mt-4">
        <div class="row">
            <div class="card shadow-sm" style="background-color: #fafafa;">
                <div class="card-body">
                    <div class="display-6 mt-2 mb-2"><i class="lni lni-users" style="color: red;"></i>&nbsp;<span th:text="#{users.list.header}"/></div>
                    <div class="row">
                        <div class="col-md-12 table-responsive">
                            <table id="userTable" class="table">
                                <thead style="background-color: #f1f1f1; color: #555555; border-color: red;">
                                <tr>
                                    <th th:text="#{user.list.firstName}"/>
                                    <th th:text="#{user.list.lastName}"/>
                                    <th th:text="#{user.list.email}"/>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user, rowStat: ${users}"
                                    th:style="${rowStat.odd} ? 'background-color: #ffffff' : 'background-color: #ffffff;'">
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.email}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <div>
                                <span th:if="${users.isEmpty()}" th:text="#{users.list.empty}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
