<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>GYM</title>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="/css/icons.css" th:href="@{/css/icons.css}"/>
    <link rel="stylesheet" href="/css/message.css" th:href="@{/css/message.css}"/>
</head>
<body>
<header th:insert="~{menu.html}"></header>
<div class="container">
    <div class="row">
        <div class="mt-4 card col-sm-8 offset-sm-2 shadow-sm" style="background-color: #fafafa;">
            <div class="card-body">
                <div class="display-4 mt-2 mb-2 d-flex justify-content-center"><i class="lni lni-user" style="color: red;"></i></div>
                <div class="display-6 mt-2 mb-2 d-flex justify-content-center" th:text="#{user.header}"/>
                <div class="mt-4 mb-4 d-flex justify-content-center"><span th:text="#{login.register.user.yes}"/>&nbsp;<a th:href="@{/login}" class="link-dark link-underline-opacity-25 link-opacity-75-hover fw-bold"><span th:text="#{login.register.signin}"/></a></div>
                <div th:if="${param.success}">
                    <div class="alert alert-success text_message" th:text="#{user.registered.success}"/>
                </div>
                <div th:if="${failure}">
                    <div class="alert alert-danger"><span th:text="#{reserved.email}"/></div>
                </div>
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                    <div class="form-group">
                        <label class="form-label" th:text="#{form.firstName} + '*'"/>
                        <label for="firstName"></label><input class="form-control" id="firstName" name="firstName" th:field="*{firstName}" type="text" required/>
                        <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>
                    <div class="form-group">
                        <label class="form-label" th:text="#{form.lastName} + '*'"/>
                        <label for="lastName"></label><input class="form-control" id="lastName" name="lastName" th:field="*{lastName}" type="text" required/>
                        <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>
                    <div class="form-group">
                        <label class="form-label" th:text="#{form.email} + '*'"/>
                        <label for="email"></label><input class="form-control" id="email" name="email" th:field="*{email}" type="email" required/>
                        <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                    </div>
                    <div class="form-group">
                        <label class="form-label" th:text="#{form.password} + '*'"/>
                        <label for="password"></label><input class="form-control" id="password" name="password" th:field="*{password}" type="password" required/>
                        <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="mt-3 d-flex justify-content-center">
                        <button type="submit" th:text="#{form.register}" class="btn btn btn-light shadow-sm fw-bold"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
