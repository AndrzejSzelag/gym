<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>GYM</title>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="/css/icons.css" th:href="@{/css/icons.css}"/>
    <link rel="stylesheet" href="/css/message.css" th:href="@{/css/message.css}"/>
</head>
<body>
<header th:insert="~{menu.html}"></header>
<div class="container">
    <div class="row">
        <div class="mt-4 card col-sm-8 offset-sm-2 shadow-sm" style="background-color: #fafafa;">
            <div class="card-body">
                <div class="display-4 mt-2 mb-2 d-flex justify-content-center"><i class="lni lni-heart" style="color: red;"></i></div>
                <div class="display-6 mt-2 mb-2 d-flex justify-content-center" th:text="#{client.renewal.header}"/>
                <div th:if="${param.success}">
                    <div class="alert alert-success text_message"><span th:text="#{client.registered.success}"/></div>
                </div>
                <div th:if="${failure}">
                    <div class="alert alert-danger"><span th:text="#{client.failure}"/></div>
                </div>
                <form method="post" role="form" th:action="${action}" th:object="${client}">
                    <ul class="form-group form-group-flush mb-5">
                        <li class="list-group-item mt-5 mb-1 h4 fw-light">
                            <i class="lni lni-smile" style="color: red; padding-right: 10px;"></i><span th:text="${client.firstName}"/>&nbsp;<span th:text="${client.lastName}"/></li>
                        <span style="padding-left: 33px;" th:text="#{client.header}"></span>
                        <li class="list-group-item mt-3 mb-1 h4 fw-light">
                            <i class="lni lni-calendar" style="color: red; padding-right: 10px;"></i><span th:text="${client.expirationDate}"/></li>
                        <span style="padding-left: 33px;" th:text="#{expiration.date}"></span>
                    </ul>
                    <div class="mt-3 d-flex justify-content-center">
                        <button type="submit" th:text="#{form.submit.renew}" class="btn btn-light shadow-sm fw-bold"/>
                        &nbsp;<a class="btn btn-light shadow-sm fw-bold" aria-current="page" th:href="@{/index}"><span th:text="#{home.page}"/></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
