<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>GYM</title>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="/css/icons.css" th:href="@{/css/icons.css}"/>
    <link rel="stylesheet" href="/css/message.css" th:href="@{/css/message.css}"/>
</head>
<body>
<header th:insert="~{menu.html}"></header>
<div class="container">
    <div class="row">
        <div class="mt-4 card col-sm-8 offset-sm-2 shadow-sm" style="background-color: #fafafa;">
            <div class="card-body">
                <div class="display-4 mt-2 mb-2 d-flex justify-content-center"><i class="lni lni-customer" style="color: red;"></i></div>
                <div class="display-6 mt-2 mb-2 d-flex justify-content-center" th:text="#{client.header}"/>
                <div th:if="${param.success}">
                    <div class="alert alert-success text_message"><span th:text="#{client.registered.success}"/></div>
                </div>
                <div th:if="${failure}">
                    <div class="alert alert-danger"><span th:text="#{client.failure}"/></div>
                </div>
                <form method="post" role="form" th:action="${action}" th:object="${client}">
                    <div class="form-group">
                        <label th:text="#{form.firstName} + '*'"/>
                        <label for="firstName"></label><input id="firstName" type="text" class="form-control" th:field="*{firstName}" th:value="*{firstName}" required/>
                        <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{form.lastName} + '*'"/>
                        <label for="lastName"></label><input id="lastName" type="text" class="form-control" th:field="*{lastName}" th:value="*{lastName}" required/>
                        <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{form.email} + '*'"/>
                        <label for="email"></label><input id="email" type="text" class="form-control" th:field="*{email}" th:value="*{email}" required/>
                        <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{form.phone} + '*'"/>
                        <label for="phone"></label><input id="phone" type="text" class="form-control" th:field="*{phone}" th:value="*{phone}" required/>
                        <p th:errors="*{phone}" class="text-danger" th:if="${#fields.hasErrors('phone')}"></p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{form.street}"/>
                        <label for="street"></label><input id="street" type="text" class="form-control" th:field="*{address.street}" th:value="*{address.street}"/>
                        <p th:errors="*{address.street}" class="text-danger" th:if="${#fields.hasErrors('address.street')}"></p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{form.streetNumber}"/>
                        <label for="streetNumber"></label><input id="streetNumber" type="text" class="form-control" th:field="*{address.streetNumber}" th:value="*{address.streetNumber}" min="1" max="999"/>
                        <p th:errors="*{address.streetNumber}" class="text-danger" th:if="${#fields.hasErrors('address.streetNumber')}"></p>
                    </div>
                    <div class="form-group">
                            <label th:text="#{form.homeNumber}"/>
                        <label for="homeNumber"></label><input id="homeNumber" type="text" class="form-control" th:field="*{address.homeNumber}" th:value="*{address.homeNumber}"/>
                            <p th:errors="*{address.homeNumber}" class="text-danger" th:if="${#fields.hasErrors('address.homeNumber')}"></p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{form.postCode}"/>
                        <label for="postCode"></label><input id="postCode" type="text" class="form-control" th:field="*{address.postCode}" th:value="*{address.postCode}"/>
                        <p th:errors="*{address.postCode}" class="text-danger" th:if="${#fields.hasErrors('address.postCode')}"></p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{form.city}"/>
                        <label for="city"></label><input id="city" type="text" class="form-control" th:field="*{address.city}" th:value="*{address.city}"/>
                        <p th:errors="*{address.city}" class="text-danger" th:if="${#fields.hasErrors('address.city')}"></p>
                    </div>
                    <div class="mt-3 d-flex justify-content-center">
                        <button type="submit" th:text="#{form.submit}" class="btn btn-light shadow-sm fw-bold"/>
                        &nbsp;<a class="btn btn-light shadow-sm fw-bold" aria-current="page" th:href="@{/index}"><span th:text="#{home.page}"/></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
